<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tarefas</title>
</head>
<body onload="carregarTotalEstoque('totalEstoque')">
	<script src="/global.js"></script>

    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Nome do Fulano
                    </span>
                
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="/tecnico">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>

    
                <li class="side-item">
                    <a href="/tecnico/adicionar-tarefas">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Tarefas
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout" onclick="sair()">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1>Tarefas</h1>
        <div class="container">
            <div class="item">
                <h2 id="titulo">Máquinas</h2>
				<div id="maquina-lista"></div>
            </div>
            
            <div id="item2" class="item">
                <h2 id="titulo">Postar Tarefa</h2>
                <div class="nome-maquina">
                    <h4 id="nome-maquina">Máquina</h4>
					<select id="maquina-select"></select>
                </div>

                <div class="tarefa">
                    <h4 id="tarefa">Tarefa</h4>
                    <input id="surname" type="text" placeholder="Digite a tarefa aqui">
                </div>

                <div class="datinha">
                    <h4 id="inicio">Data de Início</h4>
                    <input class="data" type="date" id="data-inicio">
                    <h4 id="vencimento">Data de vencimento</h4>
                    <input class="data" type="date" id="data-vencimento">
                </div>

                <div class="responsavel">
                    <h4 id="responsavel">Responsável pela Tarefa</h4>
					<select id="equipe-select"></select>
                </div>

                <div class="divisona">
                    <fieldset name="tipo" class="tipo" id="tipo">
                        <h4 id="tipo">Tipo</h4>
                        <input class="opcoes" type="radio" name="tipo" value="Preditiva"/> Preditiva <br />
                        <input class="opcoes" type="radio" name="tipo" value="Preventiva"/> Preventiva <br />
                        <input class="opcoes" type="radio" name="tipo" value="Corretiva"/> Corretiva <br />
                    </fieldset>
    
                    <fieldset name="processo" class="processo">
                        <h4 id="processo">Processo</h4>
                        <input class="opcao" type="radio" name="processo" value="Pendente"/> Pendente <br />
                        <input class="opcao" type="radio" name="processo" value="Andamento"/> Andamento <br />
                        <input class="opcao" type="radio" name="processo" value="Concluído"/> Concluído <br />
                    </fieldset>

                </div>

                <div class="divivi">
                    <fieldset name="criticidade" class="criticidade" id="criticidade">
                        <h4 id="criticidade">Criticidade</h4>
                        <input class="option" type="radio" name="criticidade" value="Crítico"/> Crítico <br />
                        <input class="option" type="radio" name="criticidade" value="Moderado"/> Moderado <br />
                        <input class="option" type="radio" name="criticidade" value="Baixo"/> Baixo <br />
                    </fieldset>
    
                    <textarea class="informacoes" rows="6" placeholder="Informações Adicionais" id="descricao" minlength="20" ></textarea>
                </div>
                

                <div class="botoes">
                    <button id="botao1" type="submit">Excluir</button>
                    <button id="botao2" type="submit">Editar</button>
                    <!-- <button class="botao3"type="submit"  id="btn-salva" onclick="validarProduto('name','surname','processo') ; enviarMensagem" >Salvar</button> -->
                    <button class="botao3"type="submit"  id="btn-salva">Salvar</button>

				</div>
            
            </div>
        </div>
    </main>


    <script src="server.js"></script>
</body>
</html>
