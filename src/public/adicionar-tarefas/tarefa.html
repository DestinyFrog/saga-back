    <title>Tarefas</title>
</head>
<body onload="carregarTotalEstoque('totalEstoque')">

        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" id="user_avatar" alt="Avatar">

                    </span>
                    <!--<span class="item-description">

                    </span>-->
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
    
                <!--<li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>-->
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Tarefas
                        </span>
                    </a>
                </li>
    
                <!--<li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>

                            Imagens

                    </a>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">

                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1>Tarefas</h1>
        <div class="container">
            <div class="item">
                <h2 id="titulo">Máquinas</h2>

                <div class="maquina">
                    <h4 id="maquina">Jateadora</h4>
                    <h4 id="maquina">Trocar peça</h4>
                    <h4 id="estado">Pendente</h4>
                </div>
            </div>
            
            <div id="item2" class="item">
                <h2 id="titulo">Postar Tarefa</h2>
                <div class="nome-maquina">
                    <h4 id="nome-maquina">Nome da Máquina</h4>
                    <input id="name" type="text" placeholder="Digite o nome da máquina">
                </div>

                <div class="tarefa">
                    <h4 id="tarefa">Tarefa</h4>
                    <input id="surname" type="text" placeholder="Digite a tarefa aqui">
                </div>

                <div class="datinha">
                    <h4 id="inicio">Data de Início</h4>
                    <input class="data" type="date">
                    <h4 id="vencimento">Data de vencimento</h4>
                    <input class="data" type="date">
                </div>

                <div class="responsavel">
                    <h4 id="responsavel">Responsável pela Tarefa</h4>
                </div>

                <div class="divisona">
                    <div class="tipo">
                        <h4 id="tipo">Tipo</h4>
                        <input class="opcoes" type="radio" name="webmaster" value="Preditiva"/> Preditiva <br />
                        <input class="opcoes" type="radio" name="webmaster" value="Preventiva"/> Preventiva <br />
                        <input class="opcoes" type="radio" name="webmaster" value="Corretiva"/> Corretiva <br />
                    </div>
    
                    <div class="processo">
                        <h4 id="processo">Processo</h4>
                        <input class="opcao" type="radio" name="web" value="Pendente"/> Pendente <br />
                        <input class="opcao" type="radio" name="web" value="Andamento"/> Andamento <br />
                        <input class="opcao" type="radio" name="web" value="Concluído"/> Concluído <br />
                    </div>
                </div>

                <textarea class="informacoes" placeholder="Informações Adicionais" minlength="20"></textarea>

                <div class="botoes">
                    <button id="botao1" type="submit">Excluir</button>
                    <button id="botao2" type="submit">Editar</button>
                    <button class="botao3"type="submit"  id="btn" onclick="validarProduto('name','surname','processo') ; enviarMensagem" >Salvar</button>
                </div>
            
            </div>
        </div>
    </main>


    <script src="tarefa.js"></script>
</body>
</html>
