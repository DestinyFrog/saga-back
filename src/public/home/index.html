<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <main id="main"></main>

    <script>
        const main = document.getElementById("main")
        const LINK = "http://localhost:3000"

        fetch(LINK+"/usuario/info")
        .then(resp => resp.text())
        .then(data => {
            main.innerText = data
        })
        .catch(err => {
            console.error(err)
        })
    </script>
</body>
</html>
