<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" id="user_avatar" alt="Avatar">

                    </span>
                    <!--<span class="item-description">

                    </span>-->
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
    
                <!--<li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>-->
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Tarefas
                        </span>
                    </a>
                </li>
    
                <!--<li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item-description">
                            Imagens
                        </span>
                    </a>
                </li>-->
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    

    <main>
        <h1>Dashboard</h1>

        <div class="mainin">
            <div class="cards">
              <div class="card">
                <div class="card-content">
                    <div class="number">68</div>
                    <div class="card-name">Jovem Aprendiz</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-user-graduate"></i>
                </div>
              </div> 
    
              <div class="card">
                <div class="card-content">
                    <div class="number">42</div>
                    <div class="card-name">Máquinas</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
              </div>  
    
              <div class="card">
                <div class="card-content">
                    <div class="number">1217</div>
                    <div class="card-name">Funcionários</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
              </div>  
    
              <div class="card">
                <div class="card-content">
                    <div class="number">$4500</div>
                    <div class="card-name">Lucro</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-dollar-sign"></i>
                </div>
              </div>  
              
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Ganhos (nos últimos 12 meses)</h2>
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>Criticidade das Máquinas</h2>
                    <canvas id="doughnut" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>

</html>
